	<script>
      let str1='abcdhjkl';
      console.log(str1.charAt(0));

      str1.replace('abcd','****');//只能替换一个
      let str='     sds-d-f-g-h j-k l-s  d-s-d-s-d    ';
      function replaceAll(str,rStr){
      	let star ='';
      	for(let i=0;i<rStr.length;i++){
      		star+='*';  // '*'.repeat(rStr.length);
      	}
      	while(str.includes(rStr)==true){
      		str=str.replace(rStr,star);
      	}
      	return str;
      }
      console.log(replaceAll(str,'sd'));
      result=str.trim();
      console.log(result);
      let arr=str.split('-',5)
      console.log(arr);


      console.log(str.toUpperCase());
      console.log(str.toLowerCase());


      //输出指定字符串的位置数组
      let str2='sdfghbaidughjkbaidufghjkbaidu';
      function indexofAll(str,rStr){
      	let star ='';
      	let newarr=[];
      	for(let i=0;i<rStr.length;i++){
      		star+='*';  // '*'.repeat(rStr.length);
      	}
      	while(str.includes(rStr)){
            newarr[newarr.length]=str.indexOf(rStr);
      		str=str.replace(rStr,star);
      	}
      	return newarr;
      }
      console.log(indexofAll(str2,'baidu'));


      //输出指定字符串的位置数组截取的方法
      function indexOfAll(str,rStr){
      	let newarr=[];
      	for(let i=0;i<str.length;i++){
      		if(str.substr(i,rStr.length)==rStr){
                    newarr.push(i);
      		}
      	}
      	return newarr;
      }
      console.log(indexOfAll(str2,'baidu'));
	</script>
